<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Sweet Home</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header">

    <div class="header__top">
        <div class="container">
            <div class="header__top-inner">

                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo_1.jpg" alt="">
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Где купить
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Акции
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Доставка
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Оплата
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="header__box">
                    <p class="header__address">
                        г. Казань, ул. Татарстан д. 52
                    </p>
                    <ul class="user-list">
                        <li class="user-list__item">
                            <a class="user-list__link" href="#">
                                <img class="user-list__link-img" src="images/enter.svg" alt="">
                            </a>
                        </li>
                        <li class="user-list__item">
                            <a class="user-list__link heart" href="#">
                                <img class="user-list__link-img" src="images/heart.svg" alt="">
                                <p class="heart__num">59</p>
                            </a>
                        </li>
                        <li class="user-list__item">
                            <a class="user-list__link cart" href="#">
                                <img class="user-list__link-img" src="images/cart.svg" alt="">
                                <p class="cart__num">14</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="header__bottom">
        <div class="container">
            <ul class="menu-categories">
                <li class="menu-categories__item">
                    <a class="menu-categories__link" href="#">
                        Кухни
                    </a>
                </li>
                <li class="menu-categories__item">
                    <a class="menu-categories__link" href="#">
                        Спальни
                    </a>
                </li>
                <li class="menu-categories__item">
                    <a class="menu-categories__link" href="#">
                        Детские
                    </a>
                </li>
                <li class="menu-categories__item">
                    <a class="menu-categories__link" href="#">
                        Гостиные
                    </a>
                </li>
                <li class="menu-categories__item">
                    <a class="menu-categories__link" href="#">
                        Прихожие
                    </a>
                </li>
                <li class="menu-categories__item">
                    <a class="menu-categories__link" href="#">
                        Диваны
                    </a>
                </li>
                <li class="menu-categories__item">
                    <a class="menu-categories__link" href="#">
                        Шкафы
                    </a>
                </li>
                <li class="menu-categories__item">
                    <a class="menu-categories__link" href="#">
                        Дисконт
                    </a>
                </li>
            </ul>
        </div>
    </div>

</header>


<script src="js/main.min.js"></script>
</body>
</html>
